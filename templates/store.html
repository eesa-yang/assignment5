{% extends "base.html" %}
{% block header %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>附近娱乐活动一览</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
       
{% endblock %}
{% block content %}
<div class="container" style="color: aliceblue;">
     <div class="row">
         <div class="col">
             <b>Place</b>
        </div>
        <div class="col">
            <b>Performance</b>
        </div>
        <div class="col">
            <b>Time</b>        
         </div>
        <div class="col">
            <b>Price</b>
        </div>     
     </div>
    {% for row in  entries  %}
    <div class="row">
        <div class="col">
                 {{ row["Place"] }}
        </div>
        <div class="col">
                 {{ row["Performance"] }}
        </div>
        <div class="col">
                 {{ row["Time"] }}
        </div>
        <div class="col">
                 {{ row["Price"] }}
        </div>     
    </div><!-- end row -->
    {% endfor %}
</div><!-- end container -->
<hr />
        <section class="page-section">
            <div class="container">
                <div class="product-item">
                    <div class="product-item-title d-flex">
                        <div class="bg-faded p-5 d-flex ms-auto rounded">
                            <h2 class="section-heading mb-0">
                                <span class="section-heading-upper">nearby restaurants</span>
                                <span class="section-heading-lower">delivery food</span>
                            </h2>
                        </div>
                    </div>
                    <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{ url_for('static', filename='assets/img/products-01.jpg') }}" alt="..." />
                    <div class="product-item-description d-flex me-auto">
                        <div class="bg-faded p-5 rounded"><p class="mb-0">文字</p></div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
{% endblock %}
</html>
